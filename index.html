<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script defer src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>

  <title>CUMARU - Consultoria Ambiental</title>

  <!-- Adicionar meta tags importantes -->
  <meta name="description" content="Consultoria ambiental especializada em soluções sustentáveis">
  <meta name="keywords" content="consultoria ambiental, licenciamento ambiental, sustentabilidade">
  <link rel="canonical" href="sua-url-aqui">
</head>

<body>

  <!-- component -->
  <nav class="border border-gray-200 px-2 sm:px-4 py-2.5 rounded shadow" style="background-color: white">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
      <a href="/" class="flex items-center">
        <span class="flex items-center self-center text-xl font-semibold whitespace-nowrap text-gray-900">
          <img src="./src/images/logos/logo.png" alt="Logo Cumaru" class="h-8 w-auto mr-2">
          <img src="./src/images/logos/img_acumaru.jpg" alt="Logo Cumaru" class="h-4 w-auto md:h6">
         
        </span>
      </a>

      <div class="flex items-center">
        <button id="menu-toggle" type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden">
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger icon -->
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>

      <div class="w-full md:block md:w-auto hidden" id="mobile-menu">
        <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
          <li>
            <a href="#"
              class="block py-2 pr-4 pl-3 text-white bg-green-900 rounded md:bg-transparent md:text-green-700 md:p-0"
              aria-current="page">Home</a>
          </li>
          <li>
            <a href="#services"
              class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-green-700 md:p-0">Serviços</a>
          </li>
          <li>
            <a href="#contact"
              class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-green-700 md:p-0">Contate-nos</a>
          </li>
          <li>
            <a href="#social-media"
              class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-green-700 md:p-0">Redes
              sociais</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', function () {
      mobileMenu.classList.toggle('hidden');
    });
  </script>




  <div
    class="w-screen h-[80vh] overflow-hidden relative before:block before:absolute before:bg-black before:h-full before:w-full before:top-0 before:left-0 before:z-10 before:opacity-30">
    <img loading="lazy" src="https://futuraambiental.ind.br/wp-content/uploads/2023/03/consultoria-ambiental-1.jpg"
      class="absolute top-0 left-0 w-full h-[120vh] object-cover filter brightness-40 parallax-img will-change-transform"
      alt="">

    <div class="relative z-20 max-w-screen-lg mx-auto grid grid-cols-12 h-full items-center px-4">
      <div class="col-span-12 md:col-span-6">
        <span class="uppercase text-white text-xs font-bold mb-2 block">ACUMARU</span>
        <h1 class="text-white font-extrabold text-4xl md:text-5xl mb-4 md:mb-8">Consultoria Ambiental</h1>
        <p class="text-stone-100 text-sm md:text-base">
          Oferecemos soluções personalizadas para atender às suas necessidades ambientais. Nossa equipe está
          preparada para auxiliar em todas as etapas do seu projeto.
        </p>
      </div>
    </div>
  </div>
  

  <div id="consultancy"></div>

  <div id="about"></div>

  <div id="services"></div>

  <div id="contact"></div>

  <div id="social-media"></div>

  <div id="footer"></div>

  <script>
    window.addEventListener('scroll', function () {
      const parallaxImg = document.querySelector('.parallax-img');
      const scrolled = window.scrollY;

      // Ajusta a posição inicial da imagem para evitar que o fundo apareça
      parallaxImg.style.transform = `translateY(${Math.min(scrolled * 0.3, 150)}px)`;
    });

  </script>
  <script src="./src/js/components-loader.js"></script>
</body>

</html>
